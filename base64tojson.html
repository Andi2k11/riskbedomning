<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Base64 Testpanel - Update 1</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; max-width: 800px; margin: 0 auto; background: #f0f0f0; }
        textarea { width: 100%; height: 150px; margin-top: 10px; font-family: monospace; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        pre { background: #eee; padding: 15px; overflow-x: auto; white-space: pre-wrap; border-left: 5px solid #4472C4; }
        button { padding: 10px 20px; background: #4472C4; color: white; border: none; cursor: pointer; border-radius: 4px; }
        h2 { color: #333; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>1. Klistra in Base64</h2>
        <textarea id="input" placeholder="Klistra in din Base64-sträng här..."></textarea>
        <br><br>
        <button onclick="decodeManual()">Avkoda manuellt</button>
    </div>

    <div class="box">
        <h2>Resultat (Avkodad text)</h2>
        <div id="status">Väntar på data...</div>
        <pre id="output"></pre>
    </div>

<script>
        function robustDecode(base64Str) {
            try {
                // 1. Rensa strängen från ogiltiga tecken (mellanslag, radbrytningar etc.)
                const cleaned = base64Str.replace(/[^A-Za-z0-9+/=]/g, "");
                
                // 2. Avkoda till en binär sträng
                const binaryString = atob(cleaned);
                
                // 3. Omvandla binär sträng till en array av bytes
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // 4. Avkoda byten som UTF-8 (viktigt för å, ä, ö)
                return new TextDecoder().decode(bytes);
            } catch (e) {
                return "FEL vid avkodning: " + e.message;
            }
        }

        function decodeManual() {
            const val = document.getElementById('input').value;
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            status.textContent = "Avkodar...";
            const result = robustDecode(val);
            
            output.textContent = result;
            status.textContent = result.startsWith("FEL") ? "Misslyckades" : "Klar!";
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            if (data) {
                document.getElementById('input').value = data;
                decodeManual();
            }
        };
    </script>
</body>
</html>
